<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'appgestion/css/estilos.css' %}">
</head>
<body>
    {% include "encabezado.html" %}
    <section>
        <div class="mx-auto" style="max-width: 700px; margin-top: 20px;">
            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="{% static 'appgestion/img/vacuna.png' %} " class="d-block w-100">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Vacunate</h5>
                            <p>¡Por tu Salud!</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'appgestion/img/vacuna2.png' %} " class="d-block w-100">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Vacunate</h5>
                            <p>¡Por la salud de tu familia y amigos!</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'appgestion/img/vacuna3.png' %} " class="d-block w-100">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Vacunate</h5>
                            <p>¡Por la salud de todos!</p>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Siguiente</span>
                </button>
            </div>
        </div>
        <div class="botones" style="text-align: center;">
                    <a class="btn btn-primary" style="text-align: center; margin-top: 10px; margin-bottom: 10px;" href="/ingresar_persona/" role="button">Ingresar Registro</a>
                    <a class="btn btn-primary" style="text-align: center; margin-top: 10px; margin-bottom: 10px;" href="/busqueda_persona/" role="button">Buscar Registro</a>
                    <a class="btn btn-primary" style="text-align: center; margin-top: 10px; margin-bottom: 10px;" href="/listar_todo_persona/" role="button">Listar Registros</a>
                    <a class="btn btn-primary" style="text-align: center; margin-top: 10px; margin-bottom: 10px;" href="/eliminar_persona/" role="button">Eliminar Registro</a>
        </div>
    </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>      
</html>
